<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search</ion-title>   
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page">
  <ion-searchbar placeholder="Rechercher recipes..."  (ionInput)="search_recipes($event)"  >

  </ion-searchbar>

        <ion-list     no-lines >
  
            <ion-card *ngFor="let c of recipes">
              <img [src]="c.img_recipes" class="img" (click)="launchInterstitial()" (click)="push_data_liste_recipes(c.nom_recipes)"/>

                <!--<img-loader src="{{c.img_food}}"></img-loader>-->

                <div class="card-title">{{c.nom_recipes}}</div>
                <!-- <div class="card-subtitle">{{c.nom_food_en}}</div>-->
              </ion-card>
  
         
    </ion-list>

    

   
  

</ion-content>
