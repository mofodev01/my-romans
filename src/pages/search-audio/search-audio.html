
<ion-header>
  <ion-navbar>
    <ion-title>Rechercher Livres audio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-searchbar placeholder="Rechercher Livres audio..."  (ionInput)="search_audio($event)"  >

      </ion-searchbar>

    <ion-grid >
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let c of audioliste">
          <ion-card >
          <img src="{{c.img}}"  class="img" (click)="push_data_audio(c.num)">
         
        </ion-card>
        <p  style="font-weight:bold; text-align: center ; width:100%; font-size: 16px; color:#fff;">
          {{c.title}}</p>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
